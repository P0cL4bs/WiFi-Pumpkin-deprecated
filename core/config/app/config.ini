[settings]
themes=themes/themeDefault
scapy_deauth=true
mdk3_deauth=false
scan_scapy=true
scan_airodump=false
scanner_rangeIP=0-255
mdk3=a -a m -t
redirect_port=10000

[accesspoint]
hostapd_path=0
hostapd_custom=false
statusAP=false
dhcpd_server=false
pydhcp_server=true
channel=11
ssid=PumpAP
interfaceAP=None
sessions={}
persistNetwokManager=false
check_support_ap_mode=true

[dhcp]
classtype=A
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-A-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-B-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=172.16.0.0
router=172.16.0.1
netmask=255.240.0.0
broadcast=172.16.0.255
range=172.16.0.100/172.16.0.150

[Class-C-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=192.168.0.0
router=192.168.0.1
netmask=255.255.255.0
broadcast=192.168.0.255
range=192.168.0.100/192.168.0.150

[dhcpdefault]
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[dockarea]
advanced=true
dock_credencials=true
dock_urlmonitor=true
dock_bdfproxy=false
dock_dns2proxy=false
dock_responder=false

[plugins]
noproxy=false
netcreds_plugin=true
dns2proxy_plugin=true
sergioproxy_plugin=false
bdfproxy_plugin=false
responder_plugin=false
bdfproxy_config=plugins/BDFProxy-ng/bdfproxy.cfg
responder_config=plugins/Responder/Responder.conf

[iptables]
iptables_0_masq=iptables -P FORWARD ACCEPT
iptables_A_masq=iptables -t nat -A POSTROUTING --out-interface $inet -j MASQUERADE
iptables_B_forward="iptables -A FORWARD -i $inet --out-interface $wlan -j ACCEPT -m state --state RELATED,ESTABLISHED"
iptables_C_foracept=iptables -A FORWARD -i $wlan --out-interface $inet -j ACCEPT
iptables_D_accept=iptables -A OUTPUT --out-interface $inet -j ACCEPT
iptables_E_accpet=iptables -A INPUT --in-interface $wlan -j ACCEPT
